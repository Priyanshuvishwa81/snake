<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<!-- direction_snake(event,0) -->

<body onkeydown="direction_snake(event,0)">
    <div class="main_body">
        <div class="scoreBoard">
            <h3>Score = <span class="score" id="score">0</span></h3>
        </div>
        <div class="box_container" id="box_container">
            <div class="snakeHead" id="snakeHead"></div>
            <div class="food" id="food"></div>
        </div>
      <div class="canArea" style="width: 100vw;">
        <div class="cantrolar">
            <div class="leftright">
                <button class="left_right_btn bbtn" type="button" onclick="direction_snake(event,37)">-</button>
             </div>
            <div class="updown">
                <button class="up_down_btn bbtn" type="button" onclick="direction_snake(event,38)">/\</button>
                <div class="middle_circle"></div>
                <button class="up_down_btn bbtn" type="button" onclick="direction_snake(event,40)">\/</button>
            </div>
            <div class="leftright">
                <button class="left_right_btn bbtn" type="button" onclick="direction_snake(event,39)">-></button>
             </div>
        </div>
      </div>
    </div>

    <script src="js.js"></script>
</body>

</html>
